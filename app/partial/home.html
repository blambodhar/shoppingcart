<p>This is home page</p>

<div class="home-page">
    <table class="table table-border">
        <tr>
            <th>Cart</th>
            <th>Products</th>
            <th>Category</th>
        </tr>
        <tr data-ng-repeat="category in categories" >
            <td>{{category.id}}</td>
            <td>{{category.category_name}}</td>
            <td>{{category.short_description}}</td>
        </tr>
    </table>
</div>
