<section id="products">
        <div class="container-fluid">
            <div class="row">
                <div id="bp-home-main-content" class="col-md-12">
                    <div class="col-xs-3 col-sd-3 col-md-3 col-lg-3" ng-repeat="product in products">
                          <div class="thumbnail">
                            <div class="caption">
                                <b><h4 ng-bind="product.product_name"></h4></b>
                                <h5 ng-bind="product.id"></h5> 
                                <h5 ng-bind="product.category_id"></h5>   
                                <p data-ng-bind="product.short_description"></p>
                                                            
                          </div>                      
                    </div>
                </div>
           </div>
            
        </div>
</section>
